sonar.projectKey=saadrehman171000_devops-hub
sonar.organization=saadrehman171000

# Project name and version
sonar.projectName=DevOps-Hub
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=__tests__

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.spec.ts
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**

# Analysis settings
sonar.verbose=true

# Branch configuration
sonar.branch.name=features

# Analysis parameters
sonar.scm.provider=git
sonar.scm.forceReloadAll=true